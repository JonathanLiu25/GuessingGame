<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' type='text/css' rel='stylesheet'>
    <link href='css/style.css' type='text/css' rel='stylesheet'>

  </head>

  <body>

    <div id='app' class='center container'>

      <div id='headers'>
        <!-- Title and subtitles! -->
        <h1 class='title'><strong>Play the Guessing Game!</strong></h1>
        <h2 class='subtitle'><strong>Guess a number between 1-100!</strong></h2>
      </div>

      <div id='main'>

        <div id='input-parent'>
          <!-- Player's guess input, and submit button -->
          <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

        <div id='guesses'>
          <!-- unordered list of guesses -->
          <ul id='guess-list'>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
          </ul>
        </div>

        <div id="menu-btns">
          <!-- reset and hint buttons -->
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>

      </div>

    </div>

    <div id='footer' class='center'>
      <div class='row'>

        <div class='col-sm-4'>
          <img class='logos' src='img/fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>Project by Jonathan Liu</h4>
        </div>

        <div class='col-sm-4'>
          <img class='logos' src='img/grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js' type='text/javascript'></script>
    <script src='js/GuessingGame.js' type="text/javascript"></script>

  </body>
</html>
